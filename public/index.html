<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <title>Calculator Basics</title>
  </head>
  <body>
    <h1>Calculating for Fun</h1>
    <div id="container-holder">
      <div id="container">
        <h1 id="calculator-window"></h1>
        <div id="button_container">
          <div class="first_row">
            <ul class="">
              <li class="button_holder"><a href="">7</a></li>
              <li class="button_holder"><a href="">8</a></li>
              <li class="button_holder"><a href="">9</a></li>
              <li class="button_holder"><a href="">/</a></li>
            </ul>
          </div>
          <div class="second_row">
            <ul class="">
              <li class="button_holder"><a href="">4</a></li>
              <li class="button_holder"><a href="">5</a></li>
              <li class="button_holder"><a href="">6</a></li>
              <li class="button_holder"><a href="">*</a></li>
            </ul>
          </div>
          <div class="third_row">
            <ul class="">
              <li class="button_holder"><a href="">1</a></li>
              <li class="button_holder"><a href="">2</a></li>
              <li class="button_holder"><a href="">3</a></li>
              <li class="button_holder"><a href="">+</a></li>
            </ul>
          </div>
          <div class="bottom_row">
            <ul class="">
              <li class="button_holder"><a href="">0</a></li>
              <li class="button_holder"><a href="">.</a></li>
              <li class="button_holder"><a href="">=</a></li>
              <li class="button_holder"><a href="">-</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/js/app.js"></script>
  </body>
</html>
