<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculating for Fun</h1>
    <div id="container-holder">
      <div id="container">
        <h1 id="calculator-window"></h1>
        <div id="button_container">
          <div class="first-row">
            <ul class="">
              <li class="button_holder"><a class="number">7</a></li>
              <li class="button_holder"><a class="number">8</a></li>
              <li class="button_holder"><a class="number">9</a></li>
              <li class="button_holder"><a id="divide" class="number">/</a></li>
            </ul>
          </div>
          <div class="second-row">
            <ul class="">
              <li class="button_holder"><a class="number">4</a></li>
              <li class="button_holder"><a class="number">5</a></li>
              <li class="button_holder"><a class="number">6</a></li>
              <li class="button_holder">
                <a id="multiply" class="number">*</a>
              </li>
            </ul>
          </div>
          <div class="third-row">
            <ul class="">
              <li class="button_holder"><a class="number">1</a></li>
              <li class="button_holder"><a class="number">2</a></li>
              <li class="button_holder"><a class="number">3</a></li>
              <li class="button_holder"><a id="add" class="number">+</a></li>
            </ul>
          </div>
          <div class="fourth-row">
            <ul class="">
              <li class="button_holder"><a class="number">0</a></li>
              <li class="button_holder"><a class="number">.</a></li>
              <li class="button_holder"><a class="number">=</a></li>
              <li class="button_holder"><a id="minus" class="number">-</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
