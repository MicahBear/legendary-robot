<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculating for Fun</h1>
    <div id="container-holder">
      <div id="container">
        <h1 id="calculator-window"></h1>
        <div id="button_container">
          <div class="first-row">
            <ul class="">
              <li data-action="num">7</li>
              <li data-action="num">8</li>
              <li data-action="num">9</li>
              <li data-action="operator">รท</li>
            </ul>
          </div>
          <div class="second-row">
            <ul class="">
              <li data-action="num">4</li>
              <li data-action="num">5</li>
              <li data-action="num">6</li>
              <li data-action="operator">x</li>
            </ul>
          </div>
          <div class="third-row">
            <ul class="">
              <li data-action="num">1</li>
              <li data-action="num">2</li>
              <li data-action="num">3</li>
              <li data-action="operator">-</li>
            </ul>
          </div>
          <div class="fourth-row">
            <ul class="">
              <li data-action="num">0</li>
              <li data-action="operator">reset</li>
              <li data-action="operator">=</li>
              <li data-action="operator">+</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="../app.js"></script>
  </body>
</html>
